<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for Age</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="box">
        <h3 id="ttl">
            Please Enter the Date of Birth and Continue Below
            <img src="./img/wave-smile.gif" alt="below" width="55" height="35">
        </h3>
        <div class="container">
            <div class="container">
                <br>
            </div>

            <div class="container">
                <div class="date-picker">
                    <span>Please Select your Date of Birth : </span>
                    <input type="date" id="datePicker">
                    <span id="choseDate"></span>
                </div>
            </div>

        </div>

        <div class="age-calc">
            <div class="age-box">
                <p class="header">years</p>
                <p class="value" id="ageYear">0</p>
            </div>
            <div class="age-box">
                <p class="header">Total months </p>
                <p class="value" id="ageMonth">0</p>
            </div>
            <div class="age-box">
                <p class="header">Total days</p>
                <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header">Total hours</p>
                <p class="value" id="ageHours">0</p>
            </div>
            <div class="age-box">
                <p class="header">Total seconds</p>
                <p class="value" id="ageSeconds">0</p>
            </div>
            <div class="age-box">
                <p class="header">mili seconds</p>
                <p class="value" id="ageMiliSeconds">0</p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
